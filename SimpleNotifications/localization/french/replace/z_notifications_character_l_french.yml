l_french:
 # COMMON ----------------------------------------------------------------------------------------------------------------------------------------------------
 z_notifications_settings:0 "@z_notifications_icon! Notifications @z_notifications_icon!"
 # EVENTS ----------------------------------------------------------------------------------------------------------------------------------------------------
 z_notifications.201.t:0 "@z_notifications_death! @[z_notifications_country.GetFlag]! [z_notifications_character.GetName]"
 z_notifications.201.desc:0 "@[z_notifications_country.GetFlag]! [z_notifications_country.GetName] nous informe que @[z_notifications_country.GetFlag]! [z_notifications_character.GetName] a quitté ce monde et nous prie d'accorder une pensée au défunt."
 z_notifications.201.a:0 "C'est triste."
 # ------------
 z_notifications.202.t:0 "@z_notifications_office_gained! @[z_notifications_country.GetFlag]! [z_notifications_character.GetName]"
 z_notifications.202.desc:0 "@[z_notifications_country.GetFlag]! [z_notifications_character.GetName] a gravi les échelons et occupe désormais de nouvelles responsabilités au sein du gouvernement de @[z_notifications_country.GetFlag]! [z_notifications_country.GetName]."
 z_notifications.202.a:0 "Intéressant."
 # ------------
 z_notifications.203.t:0 "@z_notifications_office_lost! @[z_notifications_country.GetFlag]! [z_notifications_character.GetName]"
 z_notifications.203.desc:0 "@[z_notifications_country.GetFlag]! [z_notifications_character.GetName] a été démis de ses responsabilités au sein du gouvernement de @[z_notifications_country.GetFlag]! [z_notifications_country.GetName]."
 z_notifications.203.a:0 "Intéressant."
 # ------------
 z_notifications.204.t:0 "@z_notifications_baby! @[z_notifications_country.GetFlag]! [z_notifications_character.GetName]"
 z_notifications.204.desc:0 "Nous sommes informés que @[z_notifications_country.GetFlag]! [z_notifications_character.GetName] a eu un enfant, qui a reçu le nom de [z_notifications_child.GetFirstName]."
 z_notifications.204.a:0 "Compris."
 # ------------
 z_notifications.205.t:0 "@z_notifications_coming_of_age! @[z_notifications_country.GetFlag]! [z_notifications_character.GetName]"
 z_notifications.205.desc:0 "@[z_notifications_country.GetFlag]! [z_notifications_character.GetName] a atteint la majorité et peut désormais se marier, attirant l'attention de nombreuses maisons nobles de @[z_notifications_country.GetFlag]! [z_notifications_country.GetName]."
 z_notifications.205.a:0 "Compris."
 # ------------
 z_notifications.206.t:0 "@z_notifications_prison! @[z_notifications_country.GetFlag]! [z_notifications_character.GetName]"
 z_notifications.206.desc:0 "Nous apprenons que @[z_notifications_country.GetFlag]! [z_notifications_character.GetName] attend désormais de connaître son sort dans une geôle de @[z_notifications_country.GetFlag]! [z_notifications_country.GetName], les murs de pierre résonnant des murmures de ses anciennes gloires et échecs."
 z_notifications.206.a:0 "Cruel."
 # ------------
 z_notifications.207.t:0 "@z_notifications_exile! @[z_notifications_country.GetFlag]! [z_notifications_character.GetName]"
 z_notifications.207.desc:0 "Nous avons reçu des informations selon lesquelles @[z_notifications_country.GetFlag]! [z_notifications_character.GetName] aurait quitté @[old_country.GetFlag]! [old_country.GetName] pour @[z_notifications_country.GetFlag]! [z_notifications_country.GetName]. Quel destin l'y attend ?"
 z_notifications.207.a:0 "Chacun sa route."
 # ------------
 z_notifications.208.t:0 "@z_notifications_marriage! @[z_notifications_country.GetFlag]! [z_notifications_character.GetName]"
 z_notifications.208.desc:0 "@[z_notifications_country.GetFlag]! [z_notifications_country.GetName] a l'honneur de nous informer des noces de @[z_notifications_country.GetFlag]! [z_notifications_character.GetName] et @[z_notifications_country.GetFlag]! [z_notifications_spouse.GetName]. Puisse cette alliance être heureuse et féconde."
 z_notifications.208.a:0 "Vive les mariés !"
 # ------------
 z_notifications.209.t:0 "@z_notifications_marriage! @[z_notifications_country.GetFlag]! [z_notifications_character.GetName]"
 z_notifications.209.desc:0 "D'après de récents renseignements, @[z_notifications_country.GetFlag]! [z_notifications_character.GetName] ne serait plus marié(e). Un nouveau mariage aura-t-il lieu ?"
 z_notifications.209.a:0 "Ainsi va la vie."