 # EVENTS -----------------------------------------------------------------------------------------------------
 z_qol_governor.1.t:0 "Le gouvernorat de [z_qol_governor_cap_region.GetName]"
 z_qol_governor.1.desc:0 "Le décès inattendu de [z_qol_governor_old.GetName] a laissé la région de [z_qol_governor_cap_region.GetName] en plein désarroi. Sans une main ferme, l'administration locale aura bientôt du mal à gérer ses affaires.\n\nDans la capitale, l'attention s'est tournée vers la recherche d'un remplaçant approprié, et un candidat solide s'est démarqué : [z_qol_governor_new.GetName], actuellement sans poste, mais talentueux et fidèle serviteur de l'État."
 z_qol_governor.1.desc.tribal:0 "Le décès inattendu de [z_qol_governor_old.GetName] a laissé les terres de [z_qol_governor_cap_region.GetName] dans le désarroi. Sans une main ferme, notre autorité sera bientôt menacée par les élites locales.\n\nDans la capitale, l'attention s'est tournée vers la recherche d'un remplaçant approprié, et un candidat solide s'est démarqué : [z_qol_governor_new.GetName], actuellement sans poste, mais talentueux et fidèle serviteur de nos intérêts."
 z_qol_governor.1.a: "Excellente idée ! Envoyez-le immédiatement !"
 z_qol_governor.1.b: "Examinons d'abord nos options..."
 # ------------------------
 z_qol_governor.2.t:0 "@z_qol_governor! [z_qol_governor_cap_region.GetName]"
 z_qol_governor.2.desc:0 "[z_qol_governor_new.GetName] a été choisi pour succéder à [z_qol_governor_old.GetName] en tant que gouverneur de [z_qol_governor_cap_region.GetName]."
 z_qol_governor.2.a:0 "Compris."
 # ------------------------