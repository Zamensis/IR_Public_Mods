 # OK -----------------------------------------------------------------------------------------------------------------------------------------------
 OK:0 "OK" # Duh...
 # FLAG ----------------------------------------------------------------------------------------------------------------------------------------------------
 z_limes_setup_vflag.1.t:0 "@z_limes_setup_vflag! Virtual Limes mis à jour"
 z_limes_setup_vflag.1.desc:0 "Salut !\n\nJuste un petit coucou pour te faire savoir que Virtual Limes a été mis à jour et que cette sauvegarde devrait rester compatible.\n\nVa donc voir la description sur le Workshop si tu veux plus d'infos. :)\n\n-- Zamensis"
 # MM -----------------------------------------------------------------------------------------------------------------------------------------------
 AM_z_limes_mm:0 "#T $LIST$#!\nMarche militaire de $LIST$"
 LEAD_z_limes_mm:0 "#T $LIST$#!\nMarche militaire"
 OFFER_z_limes_mm_TOOLTIP_HEADER:0 "Exiger le statut de Marche militaire de $NAME$"
 OFFER_z_limes_mm_FLAVOR:0 "Une #E Marche militaire#! est une dépendance qui livre à son suzerain une portion de ses effectifs mensuels et participe à ses guerres en échange de sa protection. Ces sujets ne coûtent pas de relation diplomatique."
 CANCEL_z_limes_mm_TOOLTIP_HEADER:0 "Libérer la Marche militaire de $NAME$"
 CANCEL_z_limes_mm_FLAVOR:0 "Libérer cette #E Marche militaire#! va lui permettre de retrouver son indépendance. Elle ne devra plus nous livrer d'effectifs."
 BREAK_z_limes_mm_TOOLTIP_HEADER:0 "Prendre notre indépendance de $NAME$"
 BREAK_z_limes_mm_FLAVOR:0 "Prendre notre indépendance de notre suzerain va nous faire retrouver notre indépendance et nous n'aurons plus à lui fournir d'effectifs, mais nous ne bénéficierons plus de sa protection. Par ailleurs, il disposera d'un casus belli intemporel sur notre territoire."
 z_limes_mm:0 "Marche militaire"
 CANCEL_z_limes_mmTITLE:0 "Libérer la Marche militaire"
 BREAK_z_limes_mmTITLE:0 "Prendre notre indépendance"
 CANCEL_z_limes_mm_DESC:0 "Libérer la Marche militaire."
 BREAK_z_limes_mm_DESC:0 "Mettre fin à notre statut de Marche militaire."
 CANCEL_z_limes_mm_NOT_IN_TRUCE:0 "@trigger_no! Il n'est pas possible de libérer une #E Marche militaire#! si une trêve est en cours. Celle-ci n'expirera que le $WHEN|Y$.
 BREAK_z_limes_mm_NOT_IN_TRUCE:0 "$CANCEL_z_limes_mm_NOT_IN_TRUCE$"
 CANCEL_z_limes_mm_NEWDESC:0 "Souhaitez-vous libérer la Marche militaire de [COUNTRY.GetName]?"
 BREAK_z_limes_mm_NEWDESC:0 "Souhaitez-vous mettre fin au lien de dépendance envers [COUNTRY.GetName]?\nCela va dégrader nos relations avec lui et il disposera d'un casus belli intemporel sur notre territoire."
