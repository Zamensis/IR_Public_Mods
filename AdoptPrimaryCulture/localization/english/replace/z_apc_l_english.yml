l_english:
 # MODIFIERS -----------------------------------------------------------------------------------------------------------------------------------------------
 z_apc_cultural_majority_modifier:0 "Cultural Majority"
 z_apc_cultural_majority_modifier_explanation:0 "To be considered a #E Cultural Majority#!, a non-primary culture must represent at least #Y 50%#! of the non-slave population in our #Y country#!, #Y capital region#!, #Y capital province#! or #Y capital#!."
 z_apc_cultural_majority_in_country_modifier:0 "$z_apc_cultural_majority_modifier$"
 desc_z_apc_cultural_majority_in_country_modifier:0 "This culture represents a majority in our #Y country#!. Ruled by a foreign minority, it considers itself denied of its rightful political representation.\n\n$z_apc_cultural_majority_modifier_explanation$"
 z_apc_cultural_majority_in_capital_region_modifier:0 "$z_apc_cultural_majority_modifier$"
 desc_z_apc_cultural_majority_in_capital_region_modifier:0 "This culture represents a majority in our #Y capital region#!. Ruled by a foreign minority, it considers itself denied of its rightful political representation.\n\n$z_apc_cultural_majority_modifier_explanation$"
 z_apc_cultural_majority_in_capital_area_modifier:0 "$z_apc_cultural_majority_modifier$"
 desc_z_apc_cultural_majority_in_capital_area_modifier:0 "This culture represents a majority in our #Y capital province#!. Ruled by a foreign minority, it considers itself denied of its rightful political representation.\n\n$z_apc_cultural_majority_modifier_explanation$"
 z_apc_cultural_majority_in_capital_city_modifier:0 "$z_apc_cultural_majority_modifier$"
 desc_z_apc_cultural_majority_in_capital_city_modifier:0 "This culture represents a majority in our #Y capital#!. Ruled by a foreign minority, it considers itself denied of its rightful political representation.\n\n$z_apc_cultural_majority_modifier_explanation$"
 z_apc_old_cultural_majority_modifier:0 "Former Cultural Majority"
 desc_z_apc_old_cultural_majority_modifier:0 "This culture once represented a majority in our country. Even though it is now a minority, it still considers itself denied of its rightful political representation, and oppressed by an illegitimate, foreign population.\n\n$z_apc_cultural_majority_modifier_explanation$"
 z_apc_ruling_minority_modifier:0 "Ruling Minority"
 desc_z_apc_ruling_minority_modifier:0 "This culture represents only a minority in the country, ruling over a foreign, culturally united majority."
 # EVENT MODIFIERS -----------------------------------------------------------------------------------------------------------------------------------------------
 z_apc_npc_pretender:0 "Cultural Ambitions"
 desc_z_apc_npc_pretender:0 "This character is a powerful representative of the Cultural Majority and could have greater ambitions."
 z_apc_national_shame_small_modifier:0 "Public Disapproval"
 desc_z_apc_national_shame_small_modifier:0 "This culture has been sidelined by the ruler of the country."
 z_apc_national_shame_big_modifier:0 "Public Shaming"
 desc_z_apc_national_shame_big_modifier:0 "This culture has been betrayed by the ruler of the country."
 z_apc_national_pride_small_modifier:0 "Public Appraisal"
 desc_z_apc_national_pride_small_modifier:0 "This culture has been praised by the ruler of the country."
 z_apc_national_pride_big_modifier:0 "Public Appraisal"
 desc_z_apc_national_pride_big_modifier:0 "This culture has been adopted by the ruler of the country."
 # LOYALTY MODIFIERS -----------------------------------------------------------------------------------------------------------------------------------------------
 z_apc_loyalty_conversion_aborted:0 "Escaped Cultural Conversion"
 z_apc_loyalty_voluntary_conversion:0 "Voluntary Cultural Conversion"
 z_apc_loyalty_forced_conversion:0 "Forced Cultural Conversion"
 z_apc_npc_official:0 "Cultural Favoritism in the Government"
 z_apc_opc_official:0 "Cultural Favoritism in the Government"
