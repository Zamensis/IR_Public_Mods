 # ADD/REMOVE IMPIETY TOOLTIPS ---------------------------------------------------------------------------------------------------------------------------------------
 z_add_impiety:0 "[z_this_country.GetName] gagne #R [SCOPE.ScriptValue('z_display_impiety')|0]#! en #E Impiété#! (actuellement #E [SCOPE.ScriptValue('z_impiety')|0]#!/10)"
