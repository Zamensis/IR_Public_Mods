 # VISIBLE EVENTS ---------------------------------------------------------------------------------------------------------------------------------------
 z_impiety.1.t:9 "Gain d'impiété"
 z_impiety.1.desc:9 "Puisque visiblement, nous refusons de placer notre gouvernement sous la protection légale des dieux, le peuple commence à douter de notré piété.\n\nL'#E impiété#! augmente de #E 2#! chaque année si #E aucun présage#! n'est convoqué. Elle diminue de #E 1#! chaque année si un #E présage#! est convoqué. Bien que l'impiété soit surtout une source d'ennuis et d'instabilité, elle augmente aussi les chances d'obtenir une #E innovation gratuite#!."
 z_impiety.1.a:9 "Noté."
 z_impiety.2.t:9 "Gain d'impiété"
 z_impiety.2.desc:9 "Tant que nous refuerons de placer notre gouvernement sous la protection légale des dieux, le peuple doutera de plus en plus de notre piété.\n\nL'#E impiété#! augmente de #E 2#! chaque année si #E aucun présage#! n'est convoqué. Elle diminue de #E 1#! chaque année si un #E présage#! est convoqué. Bien que l'impiété soit surtout une source d'ennuis et d'instabilité, elle augmente aussi les chances d'obtenir une #E innovation gratuite#!."
 z_impiety.2.a:9 "Noté."
 z_impiety.3.t:9 "Perte d'impiété"
 z_impiety.3.desc:9 "Tant que nous gardons ce gouvernement sous la protection légale des dieux, le peuple croira en notre sincère piété.\n\nL'#E impiété#! augmente de #E 2#! chaque année si #E aucun présage#! n'est convoqué. Elle diminue de #E 1#! chaque année si un #E présage#! est convoqué. Bien que l'impiété soit surtout une source d'ennuis et d'instabilité, elle augmente aussi les chances d'obtenir une #E innovation gratuite#!."
 z_impiety.3.a:9 "Noté."
 z_impiety.4.t:9 "Perte d'impiété"
 z_impiety.4.desc:9 "The masses rejoice as a new ruler comes into power. There is hope that this new government will be more respectful of the religious traditions. What shall it be?"
 z_impiety.4.a:9 "Noté."
 z_impiety.6.t:9 "Innovations impies"
 z_impiety.6.desc:9 "L'impiété de notre gouvernement semble pousser certains individus à explorer des idées nouvelles et peu conventionnelles, parfois révolutionnaires."
 z_impiety.6.a:9 "Cela pourrait nous être utile."
 z_impiety.6.b:9 "Blasphème !"
