l_french: 
 roman_1_italia:0 "Mare Nostrum"
 roman_1_italia_BUTTON_TOOLTIP:0 "Rome doit accomplir son destin et devenir la plus grande cité que le monde ait jamais connue. Cela commence par l'affermissement de son contrôle sur la péninsule italienne."
 roman_1_italia_BUTTON_DETAILS:0 ""
 roman_1_italia_DESCRIPTION:0 "Depuis la fondation de Rome par Romulus, il y a plusieurs siècles de cela, notre fière cité a combattu ses voisins italiques, cherchant à contrôler les côtes et les villes du Latium et de Campanie. Nos récentes victoires sur les Étrusques et les Samnites ont prouvé notre supériorité, et il est évident qu'il appartient à Rome d'unir les peuples derrière elle et de les mener vers leur glorieux destin. Par la suite, les îles qui s'étendent au large de la péninsule italienne constituent un objectif naturel pour étendre l'influence de Rome et priver les colons puniques et grecs des richesses de ces terres sauvages. Les tribus italiques et gauloises du nord tiennent la plaine fertile du Padus et nous empêchent d'accéder aux terres du nord. Nous devrons balayer ces misérables tribus et nous emparer des riches terres de la Gaule cisalpine."
 roman_1_italia_CRITERIA_DESCRIPTION:0 "Conquérir ou soumettre les nations de Méditerranée et atteindre les frontières naturelles de l'Empire romain"
 roman_1_italia_REWARD_DESCRIPTION:0 "Pourtour méditerranéen et frontières naturelles de l'Empire romain"