 # TECH -----------------------------------------------------------------------------------------------------------------------------------------------
 release_subject_confirm_text:0 "Do you want to make #Y [SCOPE.sState('target_state').GetState.GetShortName]#! into a #Y subject state#!?"
 make_into_marche_tt:0 "Make #Y [SCOPE.sState('target_state').GetState.GetShortName]#! into a #Y Tributary#! or a #Y Military Marche#!."
 make_into_marche_tt_ROM:0 "Make #Y [SCOPE.sState('target_state').GetState.GetShortName]#! into a #Y Tributary#! or a #Y Friend & Ally#!."
 loosened_tributaries_inv:0 "Military Marches"
 tributaries_instead_inv_tt:0 "#Y Releasing Subjects#! from our own land outside of peace deals will no longer create a #Y Client State#!. Instead, we will be able to choose whether to create a #Y Tributary#!, thus reducing #Y Aggressive Expansion#! by #G 5.0#!, or create a #Y Military Marche#! (or a #Y Friend & Ally#! in the case of Rome) that will join us in our wars."
 # RELEASE EVENT -----------------------------------------------------------------------------------------------------------------------------------------------
 z_limes_release_subject.1.t:0 "A new Military Marche?"
 z_limes_release_subject.1.desc:0 "By relinquishing direct rule over these lands, we must choose by what bonds we shall now be united.\n\nA tributary status would silence the foreign powers that call us oppressors, yet keep this subject neutral in our future struggles. A martial pact, on the other hand, would bind them to our wars as companions-in-arms, but such a decision might alarm our neighbors as to our warlike intentions."
 z_limes_release_subject.1.a:0 "Make [sbgnq2.GetName] a #E Military Marche#!."
 z_limes_release_subject.1.b:0 "Make [sbgnq2.GetName] a #E Friend & Ally#!."
 z_limes_release_subject.1.c:0 "Make [sbgnq2.GetName] a #E Tributary#!."
 z_limes_release_subject.1.a.tt:0 "#Y Military Marches#! give their overlord a small amount of manpower each month and join them in wars."
 z_limes_release_subject.1.b.tt:0 "#Y Friends & Allies#! give their overlord a small amount of manpower each month and join them in wars."
 z_limes_release_subject.1.c.tt:0 "#Y Tributaries#! pay a monthly tribute to their overlord but don't join them in wars."