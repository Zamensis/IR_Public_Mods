l_french:
 z_airm:0 "Fiançailles royales"
 z_airm.1.t:0 "$z_airm$ : proposition de [actor.GetName]"
 z_airm.1.desc:0 "Nous avons reçu des envoyés de [actor.GetName], dont le [actor.GetRulerTitle] [actor.GetRuler.GetName] souhaite forger une alliance matrimoniale entre les familles royales de nos deux pays.\n\n[actor.GetRuler.GetSheHe|U] offre donc la main de [recipient.GetPraenomen] à notre [target.GetName]. [target.GetPraenomen] et [recipient.GetPraenomen] devront cependant attendre d'avoir atteint l'âge adulte."
 z_airm.1.a:0 "L'accord paraît intéressant."
 z_airm.1.at:0 "[target.GetPraenomen] et [recipient.GetPraenomen] se marieront quand ils seront tous deux adultes."
 z_airm.1.b:0 "#E [alt_target.GetPraenomen]#! n'est pas mal non plus."
 z_airm.1.bt:0 "[alt_target.GetPraenomen] et [recipient.GetPraenomen] se marieront quand ils seront tous deux adultes."
 z_airm.1.c:0 "[recipient.GetPraenomen] ? Pas question !"
 z_airm.1.d:0 "Nous ne marierons jamais nos fils à une fille de [actor.GetName]."
 z_airm.1.dt:0 "[actor.GetName] ne nous proposera plus de mariage royal avant au moins #Y 75#! ans."
 z_airm_betrothed_flag:0 "[target.GetPraenomen] n'est PAS déjà fiancé(e)"
 z_opinion_refused_royal_marriage_ci:0 "$opinion_refused_royal_marriage_ci$"