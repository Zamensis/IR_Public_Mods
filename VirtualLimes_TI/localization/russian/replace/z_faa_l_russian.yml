l_russian:
 tributaries_instead_inv_tt:0 "#Y Releasing Subjects#! from our own land outside of peace deals will now reduce #Y Aggressive Expansion#! by #Y 5.0#!, but will cause the released subject to become a specific type depending on your country (mod) instead of a #Y Client State#!."
 AM_roman_faa:9 "#T $LIST$#!\nFriend & Ally of $LIST$"
 LEAD_roman_faa:9 "#T $LIST$#!\nFriend & Ally"
 OFFER_roman_faa_TOOLTIP_HEADER:9 "Demand Friend & Ally status from $NAME$"
 OFFER_roman_faa_FLAVOR:9 "A 'Friend & Ally' is a loose subject who gives a portion of their monthly manpower income to their overlord in exchange for their protection. 'Friends & allies' do not use a diplomatic slot and they are automatically called to their overlord's wars. Eventually, they can be reintegrated diplomatically, but they may cancel the relationship on their own."
 CANCEL_roman_faa_TOOLTIP_HEADER:9 "Cancel Friend & Ally status of $NAME$"
 CANCEL_roman_faa_FLAVOR:9 "Canceling our relationship with our Friend & Ally will make them independent and stop their payments to us."
 BREAK_roman_faa_TOOLTIP_HEADER:9 "Break Friend & Ally status with $NAME$"
 BREAK_roman_faa_FLAVOR:0 "Breaking our relationship with our overlord will make us independent and our payments to them will stop, but we will no longer enjoy their protection. They will also have an unlimited Casus Belli on us."
 roman_faa:9 "Friend & Ally"
 CANCEL_roman_faaTITLE:9 "Cancel Friend & Ally status"
 BREAK_roman_faaTITLE:9 "Break Friend & Ally status"
 CANCEL_roman_faa_DESC:9 "End Friend & Ally status."
 BREAK_roman_faa_DESC:9 "Cease being a Friend & Ally."
 CANCEL_roman_faa_NOT_IN_TRUCE:9 "@trigger_no!It is not possible to cancel a 'Friend & Ally' relationship when there is a truce. The truce will expire at $WHEN|Y$."
 BREAK_roman_faa_NOT_IN_TRUCE:9 "@trigger_no!It is not possible to break a 'Friend & Ally' relationship when there is a truce. The truce will expire at $WHEN|Y$."
 CANCEL_roman_faa_NEWDESC:0 "Do you wish end Friend & Ally status of [COUNTRY.GetName]?"
 BREAK_roman_faa_NEWDESC:0 "Do you wish to stop being a Friend & Ally of [COUNTRY.GetName]?\nThis will cause our relations to worsen and they will get a Casus Belli against us."
 release_subject_title_tt:9 "#T Release Subject#!\nA 'Friend & Ally' is a loose subject who gives a portion of their monthly manpower income to their overlord in exchange for their protection. 'Friends & allies' do not use a diplomatic slot and they are automatically called to their overlord's wars. Eventually, they can be reintegrated diplomatically, but they may cancel the relationship on their own."
 release_subject_confirm_text:9 "Do you want to make #Y [SCOPE.sState('target_state').GetState.GetShortName]#! into a #Y Friend & Ally#! ?"
 make_into_tributary_state_tt:9 "Make #Y [SCOPE.sState('target_state').GetState.GetShortName]#! into a #Y Friend & Ally#!"
