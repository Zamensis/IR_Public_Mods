l_french:
 tributaries_instead_inv_tt:0 "#Y Libérer des dépendances#! au sein de nos propres territoires en dehors des accords de paix réduira désormais l'#Y expansion agressive#! de #Y 5.0#!, et la dépendance libérée sera une #Y marche militaire#! au lieu d'un #Y client#!."
 tributaries_instead_faa_inv_tt:0 "#Y Libérer des dépendances#! au sein de nos propres territoires en dehors des accords de paix réduira désormais l'#Y expansion agressive#! de #Y 5.0#!, et la dépendance libérée sera un #Y ami et allié#! au lieu d'un #Y client#!."
 AM_roman_faa:9 "#T $LIST$#!\nAmi et allié de $LIST$"
 LEAD_roman_faa:9 "#T $LIST$#!\nAmi et allié"
 OFFER_roman_faa_TOOLTIP_HEADER:9 "Exiger le statut d'Ami et allié de $NAME$"
 OFFER_roman_faa_FLAVOR:9 "Un 'Ami et allié' est une dépendance qui livre à son suzerain une portion de ses effectifs mensuels et participe à ses guerres en échange de sa protection. Ces sujets ne coûtent pas de relation diplomatique et peuvent être intégrés diplomatiquement."
 CANCEL_roman_faa_TOOLTIP_HEADER:9 "Libérer l'Ami et allié de $NAME$"
 CANCEL_roman_faa_FLAVOR:9 "Libérer cet 'Ami et allié' va lui permettre de retrouver son indépendance. Il n'aura plus à nous livrer d'effectifs, mais nous conserverons une revendication intemporelle sur son territoire."
 BREAK_roman_faa_TOOLTIP_HEADER:9 "Prendre notre indépendance de $NAME$"
 BREAK_roman_faa_FLAVOR:0 "Prendre notre indépendance de notre suzerain va nous faire retrouver notre indépendance et nous n'aurons plus à lui verser de tribut, mais nous ne bénéficierons plus de sa protection. Par ailleurs, il disposera d'un casus belli intemporel sur notre territoire."
 roman_faa:9 "Ami et allié"
 CANCEL_roman_faaTITLE:9 "Libérer l'Ami et allié"
 BREAK_roman_faaTITLE:9 "Prendre notre indépendance"
 CANCEL_roman_faa_DESC:9 "Libérer l'Ami et allié."
 BREAK_roman_faa_DESC:9 "Mettre fin à notre statut d'Ami et allié."
 CANCEL_roman_faa_NOT_IN_TRUCE:1 "@trigger_no! Il n'est pas possible de libérer un 'Ami et allié' si une trêve est en cours. Celle-ci n'expirera que le $WHEN|Y$."
 BREAK_roman_faa_NOT_IN_TRUCE:1 "@trigger_no! Il n'est pas possible prendre notre indépendance si une trêve est en cours. Celle-ci n'expirera que le $WHEN|Y$."
 CANCEL_roman_faa_NEWDESC:0 "Souhaitez-vous libérer l'Ami et allié de [COUNTRY.GetName]?"
 BREAK_roman_faa_NEWDESC:0 "Souhaitez-vous mettre fin au lien de dépendance envers [COUNTRY.GetName]?\nCela va dégrader nos relations avec lui et il disposera d'un casus belli intemporel sur notre territoire."
 release_subject_confirm_text:0 "\nSouhaitez-vous vraiment faire de la #Y [SCOPE.sState('target_state').GetState.GetName]#! une #Y dépendance#! ?\n"
 make_into_tributary_state_tt:0 "Faire de la #Y [SCOPE.sState('target_state').GetState.GetName]#! une #Y marche militaire#!."
 make_into_tributary_state_faa_tt:0 "Faire de la #Y [SCOPE.sState('target_state').GetState.GetName]#! un #Y ami et allié#!."
