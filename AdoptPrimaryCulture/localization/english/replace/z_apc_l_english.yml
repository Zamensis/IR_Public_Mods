 z_apc_adopted_new_primary_culture:0 "Adopted our Culture"
 # EVENTS -----------------------------------------------------------------------------------------------------------------------------------------------
 z_apc_common.1.t:0 "The Silenced Majority"
 z_apc_common.1.desc:0 "The [z_apc_found_cultural_majority.GetName] people is no longer a cultural majority ruled by a [z_apc_old_ruling_minority.GetName] minority.\n\n$z_apc_cm_definition$"
 z_apc_common.1.a:0 "OK"
 # -----------
 z_apc_common.2.t:0 "The Unsilent Majority"
 z_apc_common.2.desc.diadochi:0 "Diadochi backstory\n\nThe [z_apc_found_cultural_majority.GetName] people is a cultural majority ruled by a [z_apc_ruling_minority.GetName] minority.\n\n$z_apc_cm_definition$"
 z_apc_common.2.desc.monarchy:0 "Monarchy backstory\n\nThe [z_apc_found_cultural_majority.GetName] people is a cultural majority ruled by a [z_apc_ruling_minority.GetName] minority.\n\n$z_apc_cm_definition$"
 z_apc_common.2.desc.republic:0 "Republic backstory\n\nThe [z_apc_found_cultural_majority.GetName] people is a cultural majority ruled by a [z_apc_ruling_minority.GetName] minority.\n\n$z_apc_cm_definition$"
 z_apc_common.2.desc.tribal:0 "Tribal backstory\n\nThe [z_apc_found_cultural_majority.GetName] people is a cultural majority ruled by a [z_apc_ruling_minority.GetName] minority.\n\n$z_apc_cm_definition$"
 z_apc_common.2.a:0 "OK"
 z_apc_common.2.b:0 "Which other countries start with a disenfranchised #E Cultural Majority#!?"
 z_apc_common_mission_unlocked:0 "The Mission #Y $z_apc_mission$#! will become available\nafter #Y 1 day#!."
 # -----------
 z_apc_common.4.t:0 "The Silent Majority"
 z_apc_common.4.desc:0 "The [z_apc_found_cultural_majority.GetName] people has replaced the [z_apc_old_cultural_majority.GetName] as the cultural majority ruled by a [z_apc_ruling_minority.GetName] minority.\n\n$z_apc_cm_definition$"
 z_apc_common.4.a:0 "OK"
 # -----------
 z_apc_common.999.t:0 "$z_apc_common.2.t$"
 z_apc_common.999.desc:0 "Hover over the button for a list of all countries that currently have a disenfranchised #E Cultural Majority#!.\n\n$z_apc_cm_definition$"
 z_apc_common.999.a:0 "#E Cultural Majorities#! based in the #E entire country#!."
 z_apc_common.999.b:0 "#E Cultural Majorities#! based in the #E capital region#!."
 z_apc_common.999.c:0 "#E Cultural Majorities#! based in the #E capital province#!."
 z_apc_common.999.d:0 "#E Cultural Majorities#! based in the #E capital territory#!."
 z_apc_countries_list:0 "@[THIS.GetCountry.GetFlag]! [THIS.GetCountry.GetName] has a #E Cultural Majority#!."
 z_apc_countries_list_end:0 "#R Click to dismiss.#!"
 # -----------
 z_apc_cm_definition:0 "A #E Cultural Majority#! is a culture that represents #E at least 50%#! of the population in the entire country, or else in the capital region, or else in the capital province, or else in the capital territory."
 # MISSION -----------------------------------------------------------------------------------------------------------------------------------------------
