 # TECH -----------------------------------------------------------------------------------------------------------------------------------------------
 release_subject_confirm_text:0 "\nSouhaitez-vous vraiment faire de la #Y [SCOPE.sState('target_state').GetState.GetName]#! une #Y dépendance#! ?\n"
 make_into_marche_tt:0 "Faire de la #Y [SCOPE.sState('target_state').GetState.GetName]#! une #Y Marche militaire#!."
 make_into_marche_tt_ROM:0 "Faire de la #Y [SCOPE.sState('target_state').GetState.GetName]#! un #Y Ami et allié#!."
 loosened_tributaries_inv:0 "Marches militaires"
 loosened_tributaries_inv_desc:0 "Rien n'est aussi réconfortant pour nos voisins que de voir se desserrer notre étreinte sur notre sphère d'influence. S'ils nous voient renoncer davantage au contrôle absolu, cela ne pourra que nous être bénéfique sur la scène internationale."
 tributaries_instead_inv_tt:0 "#Y Libérer des dépendances#! au sein de nos propres territoires en dehors des accords de paix réduira désormais l'#Y expansion agressive#! de #Y 5.0#!, et la dépendance libérée sera une #Y marche militaire#! (ou un #Y ami et allié#! dans le cas de Rome) au lieu d'un #Y client#!."
 # EVENTS ----------------------------------------------------------------------------------------------------------------------------------------------------
 z_limes_setup_vflag.1.t:0 "@z_limes_setup_vflag! Virtual Limes mis à jour"
 z_limes_setup_vflag.1.desc:0 "Hello !\n\nJuste un petit coucou pour te faire savoir que Virtual Limes a été mis à jour et que cette sauvegarde devrait rester compatible.\n\nVa donc voir la description sur le Workshop si tu veux plus d'infos. :)\n\n-- Zamensis"