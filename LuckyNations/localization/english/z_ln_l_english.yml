 lucky_nations.1.a:9 "@z_ln_historical! #E Historical · 10#! Lucky Nations"
 lucky_nations.1.at:9 "A selection of #Y 10#! of the most historically successful nations:\n· @[z_ln_hist_1.GetFlag]! [z_ln_hist_1.GetName]\n· @[z_ln_hist_2.GetFlag]! [z_ln_hist_2.GetName]\n· @[z_ln_hist_3.GetFlag]! [z_ln_hist_3.GetName]\n· @[z_ln_hist_4.GetFlag]! [z_ln_hist_4.GetName]\n· @[z_ln_hist_5.GetFlag]! [z_ln_hist_5.GetName]\n· @[z_ln_hist_6.GetFlag]! [z_ln_hist_6.GetName]\n· @[z_ln_hist_7.GetFlag]! [z_ln_hist_7.GetName]\n· @[z_ln_hist_8.GetFlag]! [z_ln_hist_8.GetName]\n· @[z_ln_hist_9.GetFlag]! [z_ln_hist_9.GetName]\n· @[z_ln_hist_10.GetFlag]! [z_ln_hist_10.GetName]"
