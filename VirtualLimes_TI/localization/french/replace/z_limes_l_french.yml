l_french:
 AM_z_frontier_outpost:9 "#T $LIST$#!\nMarche militaire de $LIST$"
 LEAD_z_frontier_outpost:9 "#T $LIST$#!\nMarche militaire"
 OFFER_z_frontier_outpost_TOOLTIP_HEADER:9 "Exiger le statut de Marche militaire de $NAME$"
 OFFER_z_frontier_outpost_FLAVOR:9 "Une 'Marche militaire' est une dépendance qui livre à son suzerain une portion de ses effectifs mensuels et participe à ses guerres en échange de sa protection. Ces sujets ne coûtent pas de relation diplomatique mais ne peuvent être intégrés diplomatiquement et peuvent rompre d'eux-mêmes cette relation."
 CANCEL_z_frontier_outpost_TOOLTIP_HEADER:9 "Libérer la Marche militaire de $NAME$"
 CANCEL_z_frontier_outpost_FLAVOR:9 "Libérer cette 'Marche militaire' va lui permettre de retrouver son indépendance. Il n'aura plus à nous livrer d'effectifs, mais nous conserverons une revendication intemporelle sur son territoire."
 BREAK_z_frontier_outpost_TOOLTIP_HEADER:9 "Prendre notre indépendance de $NAME$"
 BREAK_z_frontier_outpost_FLAVOR:0 "Prendre notre indépendance de notre suzerain va nous faire retrouver notre indépendance et nous n'aurons plus à lui verser de tribut, mais nous ne bénéficierons plus de sa protection. Par ailleurs, il disposera d'un casus belli intemporel sur notre territoire."
 z_frontier_outpost:9 "Marche militaire"
 CANCEL_z_frontier_outpostTITLE:9 "Libérer la Marche militaire"
 BREAK_z_frontier_outpostTITLE:9 "Prendre notre indépendance"
 CANCEL_z_frontier_outpost_DESC:9 "Libérer la Marche militaire."
 BREAK_z_frontier_outpost_DESC:9 "Mettre fin à notre statut de Marche militaire."
 CANCEL_z_frontier_outpost_NOT_IN_TRUCE:1 "@trigger_no! Il n'est pas possible de libérer une 'Marche militaire' si une trêve est en cours. Celle-ci n'expirera que le $WHEN|Y$."
 BREAK_z_frontier_outpost_NOT_IN_TRUCE:1 "@trigger_no! Il n'est pas possible prendre notre indépendance si une trêve est en cours. Celle-ci n'expirera que le $WHEN|Y$."
 CANCEL_z_frontier_outpost_NEWDESC:0 "Souhaitez-vous libérer la Marche militaire de [COUNTRY.GetName]?"
 BREAK_z_frontier_outpost_NEWDESC:0 "Souhaitez-vous mettre fin au lien de dépendance envers [COUNTRY.GetName]?\nCela va dégrader nos relations avec lui et il disposera d'un casus belli intemporel sur notre territoire."