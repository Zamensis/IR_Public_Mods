 # IMPIETY LEVELS ---------------------------------------------------------------------------------------------------------------------------------------
 desc_z_impiety_1:0 "#!Niveau actuel : #G 1#!/10\n#TF L'impiété augmente de #E 2#! chaque année si #E aucun présage#! n'est convoqué.\nL'impiété diminue de #E 1#! chaque année si un #E présage#! est convoqué.\nElle augmente aussi les chances d'obtenir une #E innovation gratuite#!.\n\nLorsque que les autorités se détournent des dieux, la populace les imite. Les traditions, les religions particulièrement, sont une affaire très sérieuse durant l'Antiquité. Bien que se montrer moins strict avec les conventions puisse présenter quelques avantages, c'est surtout une source d'instabilité."
