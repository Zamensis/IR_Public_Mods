 # FLAG ----------------------------------------------------------------------------------------------------------------------------------------------------
 z_limes_setup_vflag.1.t:0 "@z_limes_setup_vflag! Virtual Limes updated"
 z_limes_setup_vflag.1.desc:0 "Hello there!\n\nThis is just to let you know Virtual Limes has been updated and this savegame should remain compatible.\n\nSee the Workshop description for more info. :)\n\n-- Zamensis"
 # MM -----------------------------------------------------------------------------------------------------------------------------------------------
 z_limes_mm:0 "Military Marche"
 AM_z_limes_mm:0 "#T $LIST$#!\nMilitary Marche of $LIST$"
 LEAD_z_limes_mm:0 "#T $LIST$#!\nMilitary Marche"
 OFFER_z_limes_mm_TOOLTIP_HEADER:0 "Demand Marche status from $NAME$"
 OFFER_z_limes_mm_FLAVOR:0 "A #E Military Marche#! is a subject who gives a portion of their monthly manpower income to their overlord in exchange for their protection. Marches do not use a diplomatic slot and they are automatically called to their overlord's wars."
 CANCEL_z_limes_mm_TOOLTIP_HEADER:0 "Cancel Marche status of $NAME$"
 CANCEL_z_limes_mm_FLAVOR:0 "Canceling our relationship with our #E Military Marche#! will make them independent and stop their manpower transfers to us."
 BREAK_z_limes_mm_TOOLTIP_HEADER:0 "Break Marche status with $NAME$"
 BREAK_z_limes_mm_FLAVOR:0 "Breaking our relationship with our overlord will make us independent and our payments to them will stop, but we will no longer enjoy their protection. They will also have an unlimited Casus Belli on us."
 CANCEL_z_limes_mmTITLE:0 "Cancel Marche status"
 BREAK_z_limes_mmTITLE:0 "Break Marche status"
 CANCEL_z_limes_mm_DESC:0 "End Marche status."
 BREAK_z_limes_mm_DESC:0 "Cease being a Military Marche."
 CANCEL_z_limes_mm_NOT_IN_TRUCE:0 "@trigger_no!It is not possible to cancel a Marche relationship when there is a truce. The truce will expire at $WHEN|Y$."
 BREAK_z_limes_mm_NOT_IN_TRUCE:0 "$CANCEL_z_limes_mm_NOT_IN_TRUCE$"
 CANCEL_z_limes_mm_NEWDESC:0 "Do you wish end Military Marche status of [COUNTRY.GetName]?"
 BREAK_z_limes_mm_NEWDESC:0 "Do you wish to stop being a Military Marche of [COUNTRY.GetName]?\nThis will cause our relations to worsen and they will get a Casus Belli against us."
