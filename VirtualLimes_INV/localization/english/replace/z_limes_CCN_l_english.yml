 # EVENT ---------------------------------------------------------------------------------------------------------
 z_limes_CCN.1.t:0 "History in the making"
 z_limes_CCN.1.desc:0 "As our reign grows ever more illustrious, the legacy of our founding nation becomes inseparable from the fortunes of the state itself. By adopting a cultural name, we would proclaim to the world that the destiny of our people and the glory of our race are one and the same."
 z_limes_CCN.1.a:0 "This is how our nation will be known."
 z_limes_CCN.1.b:0 "We don't need to change the way foreign powers address us."
 z_limes_CCN.1.bt:0 "[z_limes_CCN.GetName] keeps its current name.\nThis opportunity will never present itself again."
