 # TECH -----------------------------------------------------------------------------------------------------------------------------------------------
 release_subject_confirm_text:0 "\nSouhaitez-vous vraiment faire de la #Y [SCOPE.sState('target_state').GetState.GetName]#! une #Y dépendance#! ?\n"
 make_into_marche_tt:0 "Faire de #Y [SCOPE.sState('target_state').GetState.GetName]#! un #Y Tributaire#! ou une #Y Marche militaire#!."
 make_into_marche_tt_ROM:0 "Faire de #Y [SCOPE.sState('target_state').GetState.GetName]#! un #Y Tributaire#! ou un #Y Ami et allié#!."
 loosened_tributaries_inv:0 "Marches militaires"
 tributaries_instead_inv_tt:0 "#Y Libérer des dépendances#! au sein de nos propres territoires en dehors des accords de mènera plus à la création d'un #Y client#!. À la place, nous aurons le choix de créer un #Y tributaire#!, réduisant ainsi notre #Y expansion agressive#! de #G 5.0#!, ou une #Y marche militaire#! (ou un #Y ami et allié#! dans le cas de Rome) qui joindra ses forces aux nôtres dans nos guerres."
 # RELEASE EVENT -----------------------------------------------------------------------------------------------------------------------------------------------
 z_limes_release_subject.1.t:0 "Une nouvelle marche militaire ?"
 z_limes_release_subject.1.desc:0 "En renonçant à une domination directe sur ces terres, nous devons décider par quels nous seront désormais unis.\n\nUn statut de tributaire ferait taire les puissances étrangères qui nous traitent d'oppresseurs, mais maintiendra ce sujet à l'écart de nos luttes armées. Un pacte martial, en revanche, les lierait à nos guerres comme des compagnons d'armes, mais cela pourrait alerter nos voisins sur nos intentions belliqueuses."
 z_limes_release_subject.1.a:0 "Faire de [sbgnq2.GetName] une #E marche militaire#!."
 z_limes_release_subject.1.b:0 "Faire de [sbgnq2.GetName] un #E ami et allié#!."
 z_limes_release_subject.1.c:0 "Faire de [sbgnq2.GetName] un #E tributaire#!."
 z_limes_release_subject.1.a.tt:0 "Une #Y marche militaire#! fournit des effectifs à son suzerain et participe à ses guerres."
 z_limes_release_subject.1.b.tt:0 "Un #Y ami et allié#! fournit des effectifs à son suzerain et participe à ses guerres."
 z_limes_release_subject.1.c.tt:0 "Un #Y tributaire#! paie un tribut mensuel à son suzerain mais ne participe pas à ses guerres."