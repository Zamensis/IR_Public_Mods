l_russian:
 AM_z_frontier_outpost:9 "#T $LIST$#!\nMilitary Marche of $LIST$"
 LEAD_z_frontier_outpost:9 "#T $LIST$#!\nMilitary Marche"
 OFFER_z_frontier_outpost_TOOLTIP_HEADER:9 "Demand Marche status from $NAME$"
 OFFER_z_frontier_outpost_FLAVOR:9 "A Military Marche is a loose subject who gives a portion of their monthly manpower income to their overlord in exchange for their protection. Marches do not use a diplomatic slot and they are automatically called to their overlord's wars. They cannot be reintegrated diplomatically, and they may cancel the relationship on their own."
 CANCEL_z_frontier_outpost_TOOLTIP_HEADER:9 "Cancel Marche status of $NAME$"
 CANCEL_z_frontier_outpost_FLAVOR:9 "Canceling our relationship with our Military Marche will make them independent and stop their payments to us."
 BREAK_z_frontier_outpost_TOOLTIP_HEADER:9 "Break Marche status with $NAME$"
 BREAK_z_frontier_outpost_FLAVOR:0 "Breaking our relationship with our overlord will make us independent and our payments to them will stop, but we will no longer enjoy their protection. They will also have an unlimited Casus Belli on us."
 z_frontier_outpost:9 "Military Marche"
 CANCEL_z_frontier_outpostTITLE:9 "Cancel Marche status"
 BREAK_z_frontier_outpostTITLE:9 "Break Marche status"
 CANCEL_z_frontier_outpost_DESC:9 "End Marche status."
 BREAK_z_frontier_outpost_DESC:9 "Cease being a Military Marche."
 CANCEL_z_frontier_outpost_NOT_IN_TRUCE:9 "@trigger_no!It is not possible to cancel a Marche relationship when there is a truce. The truce will expire at $WHEN|Y$."
 BREAK_z_frontier_outpost_NOT_IN_TRUCE:9 "@trigger_no!It is not possible to break a Marche relationship when there is a truce. The truce will expire at $WHEN|Y$."
 CANCEL_z_frontier_outpost_NEWDESC:0 "Do you wish end Military Marche status of [COUNTRY.GetName]?"
 BREAK_z_frontier_outpost_NEWDESC:0 "Do you wish to stop being a Military Marche of [COUNTRY.GetName]?\nThis will cause our relations to worsen and they will get a Casus Belli against us."